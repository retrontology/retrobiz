{% extends "base.html" %}
{% block content %}
    <form action="{% url 'company:save' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h1>Edit Company Information.</h1></legend>
            <label for="name">Company Name</label>
            <input type="text" id="name" name="name" value="{{ company.name }}"><br>
            <label for="address_line1">Address Line 1</label>
            <input type="text" id="address_line1" name="address_line1" value="{{ company.address_line1 }}"><br>
            <label for="address_line2">Address Line 2</label>
            <input type="text" id="address_line2" name="address_line2" value="{{ company.address_line2 }}"><br>
            <label for="owner">Company Owner</label>
            <input type="text" id="owner" name="owner" value="{{ company.owner }}"><br>
            <label for="phone">Company Phone</label>
            <input type="text" id="phone" name="phone" value="{{ company.phone }}"><br>
            <label for="email">Company Email</label>
            <input type="text" id="email" name="email" value="{{ company.email }}"><br>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
